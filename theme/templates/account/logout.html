{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded shadow text-center">
    <h1 class="text-2xl font-bold mb-4">{% trans "Sign Out" %}</h1>
    <p class="mb-6">{% trans 'Are you sure you want to sign out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition font-semibold">
            {% trans 'Sign Out' %}
        </button>
        <a href="/" class="ml-4 px-6 py-2 bg-gray-200 rounded hover:bg-gray-300 transition font-semibold">
            {% trans 'Cancel' %}
        </a>
    </form>
</div>
{% endblock %}
