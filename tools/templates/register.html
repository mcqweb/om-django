<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h2>Register / Sign In</h2>
    <button onclick="loginWithProvider('google')">Continue with Google</button>
    <a href="{% url 'socialaccount_login' 'discord' %}">
        <button>Continue with Discord</button>
    </a>
    <script>
        const supabase = window.supabase.createClient(
            "{{ SUPABASE_URL }}",
            "{{ SUPABASE_ANON_KEY }}"
        );
        function loginWithProvider(provider) {
            supabase.auth.signInWithOAuth({
                provider: provider,
                options: {
                    redirectTo: window.location.origin + "/two_ups/"
                }
            });
        }
    </script>
</body>
</html>
